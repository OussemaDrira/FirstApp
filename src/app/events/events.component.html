<div fxLayout="row" fxLayoutAlign="end center">
    <button (click)="openDialog()">Create New</button>
  </div>
 
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>TITLE</th>
      <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>DATE DEBUT</th>
      <td mat-cell *matCellDef="let element">{{ element.dateDebut }}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="4">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>DATE FIN</th>
      <td mat-cell *matCellDef="let element">{{ element.dateFin }}</td>
    </ng-container>
  

    <ng-container matColumnDef="5">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>LIEU</th>
      <td mat-cell *matCellDef="let element">{{ element.lieu }}</td>
    </ng-container>

   <ng-container matColumnDef="6">
        <th mat-header-cell *matHeaderCellDef> action </th>
        <td mat-cell *matCellDef="let element"> 
         <button ><mat-icon >edit</mat-icon></button> 
            <button >
              <mat-icon >delete</mat-icon>
            </button>

        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
